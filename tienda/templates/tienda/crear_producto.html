{% extends 'tienda/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Crear Producto</h1>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Producto</button>
</form>

        {% if messages %}
            <div class="mt-4">
                <a href="{% url 'base' %}" class="btn btn-secondary">Volver al inicio</a>
                <a href="{% url 'listar_productos' %}" class="btn btn-success">Ver lista de productos</a>
                <a href="{% url 'crear_producto' %}" class="btn btn-info">Crear otro producto</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
